<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4edda;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button onclick="openNextLink()">Visit Link</button>
    
    <script>
        const links = [
            "viber://add?number=959426495998",
            "viber://add?number=959254371941",
            "https://t.me/m9shankoemeewebsite_bot"
        ];
        let index = 0;
        
        function openNextLink() {
            window.location.href = links[index];
            index = (index + 1) % links.length;
        }
    </script>
</body>
</html>
